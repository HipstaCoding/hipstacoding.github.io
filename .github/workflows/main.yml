# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  create_issue:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Login
        uses: atlassian/gajira-login@master
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Jira Create issue
        # You may pin to the exact commit or the version.
        # uses: atlassian/gajira-create@c0a9c69ac9d6aa063fed57201e55336ada860183
        uses: atlassian/gajira-create@v2.0.1
        with:
          # Key of the project
          project: CA
          # Type of the issue to be created. Example: 'Incident'
          issuetype: Task
          # Issue summary
          summary: ${{ github.event_path }}

          # Issue description
          description: ${{ github.base_ref }}
          # Additional fields in JSON format
          # fields: # optional
